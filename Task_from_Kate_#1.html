<!DOCTYPE html>

<script>

'use strict';

let a = prompt('Введите первое число');
let b = prompt('Введите второе число');

let tceloe_max_chislo = function () {

  if ((a > b) && (a <= a) && (a % b == 0)) {                     //проверка на деление, <= и какое число из введеных больше
    alert (a);                                                   //для первого введенного числа
  } else if ((b > a) && (b <= a) && (b % b == 0)) {              //также, проверяем условия
    alert(b);                                                    //только для второго введенного числа
  } else if ((a == b) && (a <= a) && (a % b == 0)) {             //если числа равны
    alert(a);
  } else {                                                        
    alert(`Уловия невыполнимы, введите целые натуральные числа`); //иначе выводим сообщение
}
}

tceloe_max_chislo();                                               //исполняем функцию

</script>
