<!DOCTYPE html>

<script>

'use strict';

let num1 = prompt('Введите первое число');
let num2 = prompt('Введите второе число');

let tceloe_chislo = function () {
  
  let a = 11, b = 4;
  if ((num1 > num2) && (num1 <= a) && !(num1 % b) ) {
    alert (num1);
  } else if ((num2 > num1) && (num2 <= a) && !(num2 % b) ) {
    alert(num2);
  } else if (num1 == num2) {
    alert(`Числа равны, введите разные числа`);
  } else {
    alert(`Введите целое число, которое делится на ${b}`);
  }
}

tceloe_chislo();

</script>
